<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. Form (with Flex)</title>
    <link rel="stylesheet" href="./assets/style/form-flexBox.css">
</head>
<body>
    <header>
        <h1>create an account</h1>
        <p>We always keep your name and email adress private.</p>
    </header>
    <main>
        <form action="">
            <div class="personalInfo">
                 <div class="form-element">
                    <input placeholder="First Name" type="text">
                </div>
                <div class="form-element">
                    <input placeholder="Last Name"  type="text">
                </div>
                <div class="form-element">
                    <input placeholder="Display name"  type="text">
                </div>
                <div class="form-element">
                    <input placeholder="Email Address" type="email">
                </div>
                <div class="form-element">
                    <input placeholder="Password" type="password">
                </div>
               <div class="form-element">
                    <input placeholder="Password Confirmation" type="password">
                </div>
        
         <div class="form-element-radio-chek">
            <div class="form-element-radio">
                 <input id="joinAs1" type="radio" name="JoinAs">
                <label for="joinAs1">
                    <h2>Join As a Buyer</h2>
                    <p>I am looking for a Name,Logo or Tagline for my business, brend orproduct.</p>
                </label>
            </div>
            <div class="form-element-radio">
                <input id="joinAs2" type="radio" name="JoinAs">
                <label for="joinAs2">  
                    <h2>Join As a Creative orMarketplace Seller</h2>
                    <p>I plan to submit name ideas. Logo designs or sell names in Domain Marketplase.</p>    
                </label>
            </div>
             <div class="form-element-chek">
                <input id="squadhelp" type="checkbox">
                <label for="squadhelp" >Allow Squadhelp to send marketing/promotional offers from time to time</label>
            </div>
        </div>
        </form>
    </main>
    <footer><button>Create account</button></footer>
</body>
</html>
